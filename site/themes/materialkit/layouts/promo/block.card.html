{{- $image := .Param "image.card-background" | default "img/bg/octopus.png" -}}

<div class="card card-background" style="background-image:url('{{ $image }}')">
    <div class="card-body">
        {{- $text := printf "<h3 class=\"card-title\">%s</h3>" .Title -}}
        {{- partial "proxy/click" (dict "page" . "id" (.Param "source") "text" $text) -}}
        <p class="card-description">{{ .Description }}</p>
    </div>
</div>
