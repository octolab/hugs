{{- $image := .Param "image.page-header" | default "img/bg/octopus.png" -}}

<div class="page-header header-filter"
     style="background-image: url('{{ $image }}');" data-parallax="true">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">{{ .Title }}</h1>
                <h2>&mdash; {{ .Description }}</h2>
                <h4>Good point to start your new excellent website<br>
                    with static site generators such as <strong>Hugo</strong>.</h4>
            </div>
        </div>
    </div>
</div>
