limit_req_zone  $binary_remote_addr  zone=click_adm:1m  rate=1r/s;
limit_req_zone  $binary_remote_addr  zone=click_api:1m  rate=1r/s;

upstream click_service {
    server  click:8080;
}

upstream click_service_profiling {
    server  click:8090;
}

upstream click_service_monitoring {
    server  click:8091;
}

server {
    listen  80;
    listen  [::]:80;

    #:https listen                   443       ssl http2;
    #:https listen                   [::]:443  ssl http2;
    #:https ssl_certificate          ${SSL_CERT};
    #:https ssl_certificate_key      ${SSL_KEY};
    #:https #:le ssl_trusted_certificate  ${SSL_CHAIN};
    #:https ssl_dhparam              /etc/nginx/ssl/dhparams.pem;
    #:https ssl_ecdh_curve           prime256v1:secp384r1:secp521r1;
    #:https include h5bp/directive-only/ssl.conf;
    #:https #:le include h5bp/directive-only/ssl-stapling.conf;
    #:https if ($scheme = http) {
    #:https     return  308  https://$server_name$request_uri;
    #:https }
    #:https add_header  Strict-Transport-Security  "max-age=86400" always;

    server_name  click.127.0.0.1.xip.io;

    root   /usr/share/nginx/html;
    index  index.html;

    location = /            { return 301 https://127.0.0.1.xip.io/promo/click/; }
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }
    location /.well-known/  { root /usr/share/nginx/html; }

    location /admin/ {
        limit_req  zone=click_adm  burst=100;

        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }

    location /api/ {
        limit_req  zone=click_api  burst=100;

        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }

    location / { try_files  $uri $uri/ @alias; }
    location @alias {
        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }

    location /pprof/ {
        auth_basic            'secured zone';
        auth_basic_user_file  .htpasswd;

        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service_profiling;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }

    location /debug/pprof/ {
        auth_basic            'secured zone';
        auth_basic_user_file  .htpasswd;

        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service_profiling;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }

    location /vars {
        auth_basic            'secured zone';
        auth_basic_user_file  .htpasswd;

        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service_monitoring;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }

    location /metrics {
        auth_basic            'secured zone';
        auth_basic_user_file  .htpasswd;

        proxy_redirect    off;
        proxy_buffering   off;
        proxy_pass        http://click_service_monitoring;
        proxy_set_header  Host               $http_host;
        proxy_set_header  X-Real-IP          $remote_addr;
        proxy_set_header  X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto  $scheme;
    }
}
